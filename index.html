<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="./index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
  <header role="banner">
    <div class="row">
      <div class="col-12">
        <h1>Star Wars Characters</h1>
        <p>Incomplete list</p>
      </div>
    </div>
  </header>

  <main role="main">
    <div class="row">
      <div class="col-4">
        <div class="card">
          <img class="card-image" src="https://github.com/MattyDanish/star-wars-responsive-challenge-starter-files/blob/master/images/rey_square.png?raw=true"/>
          <div class="card-content">
            <h3>Rey</h3>
            <p>Protagonist, from Jakku</p>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img class="card-image" src="https://github.com/MattyDanish/star-wars-responsive-challenge-starter-files/blob/master/images/finn_square.png?raw=true" alt="Finn from Star Wars" />
          <div class="card-content">
            <h3>Finn</h3>
            <p>Stormtrooper, befriends Rey</p>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img class="card-image" src="https://github.com/MattyDanish/star-wars-responsive-challenge-starter-files/blob/master/images/kylo_square.png?raw=true" alt="Kylo from Star Wars"/>
          <div class="card-content">
            <h3>Kylo Ren</h3>
            <p>Main villain, or is he?</p>
          </div>
        </div>
      </div>

    </div>
    <div class="row">

      <div class="col-4">
        <div class="card">
          <img class="card-image" src="https://github.com/MattyDanish/star-wars-responsive-challenge-starter-files/blob/master/images/poe_square.png?raw=true" alt="Poe from Star Wars"/>
          <div class="card-content">
            <h3>Poe</h3>
            <p>Pilot for the resistance</p>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img class="card-image" src="https://github.com/MattyDanish/star-wars-responsive-challenge-starter-files/blob/master/images/chewbacca_square.png?raw=true" alt="Chewbacca from Star Wars" />
          <div class="card-content">
            <h3>Chewbacca</h3>
            <p>A great first mate</p>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img class="card-image" src="https://github.com/MattyDanish/star-wars-responsive-challenge-starter-files/blob/master/images/yoda_square.png?raw=true" alt="Yoda from Star Wars"/>
          <div class="card-content">
            <h3>Yoda</h3>
            <p>Wise old Jedi master</p>
          </div>
        </div>
      </div>
    </div>
  </main>
    <script src="index.js"></script>
  </body>
</html>
